<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title> Map</title>
</head>
<body>
    <div id="map" style="height: 500px;"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        $(document).ready(function () {
  
            var map = L.map('map').setView([20.5937, 78.9629], 5);

           
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            
            var locations = [
                { lat: 28.6139, lng: 77.2090, title: 'New Delhi', content: 'Information about New Delhi' },
              
            ];

       
            for (var i = 0; i < locations.length; i++) {
                var marker = L.marker([locations[i].lat, locations[i].lng]).addTo(map);

                marker.bindPopup('<div class="popover-content">' +
                    '<h5>' + locations[i].title + '</h5>' +
                    '<p>' + locations[i].content + '</p>' +
                    '</div>');
            }
        });
    </script>
</body>
</html>
